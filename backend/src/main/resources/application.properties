spring.application.name=backend

spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# JWT Config
app.jwt-secret=${jwt_secret}
app.jwt-expiration-milliseconds=${jwt_expiration_milliseconds}

logging.level.org.springframework=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.NytePulse.backend=DEBUG

#Email Service
spring.mail.host=${mail_host}
spring.mail.port=${mail_port}
spring.mail.username=${mail_username}
spring.mail.password=S${mail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# optional but good:
spring.mail.from=noreply@yourdomain.com


# BunnyNet Configuration
bunnynet.storage.access-key=${bunnynet_storage_access_key}
bunnynet.storage.zone-name=${bunnynet_storage_zone_name}
bunnynet.storage.base-url=${bunnynet_storage_base_url}
bunnynet.storage.cdn-url=${bunnynet_storage_cdn_url}

# BunnyNet Stream Configuration (for videos)
bunnynet.stream.api-key=${bunnynet_stream_api_key}
bunnynet.stream.library-id=${bunnynet_stream_library_id}
bunnynet.stream.base-url=${bunnynet_stream_base_url}

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# application.properties - Add your app base URL
app.base-url=${base_url}
# For production: app.base-url=https://yourdomain.com

# WebSocket Configuration
spring.websocket.enabled=true